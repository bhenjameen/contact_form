<body>
    <h2>Contact Form</h2>
    <div id="form">
        <form action="processform.php" method="POST">
            <p>
                <label for="first_name">First Name</label><br />
                <input type="text" name="first_name" placeholder="Enter Your First Name" required />
            </p>
            <p>
                <label for="last_name">Last Name</label><br />
                <input type="text" name="last_name" placeholder="Enter Your Last Name" required />
            </p>
            <p>
                <label for="email">Email Address</label><br />
                <input type="email" name="email" placeholder="Enter Your Email" required />
            </p>
            <p>
                <label for="gender">Gender</label><br />
                <input type="radio" name="gender" /> Female
                <input type="radio" name="gender" /> Male
            </p>
            <p>
                <label for="your_message">Your Message</label><br />
                <textarea type="text" name="your_message" placeholder="Enter Your Message"></textarea>
            </p>
            <p>
                <input type="checkbox" name="terms and conditions" required /> By Checking this box you agree to our terms and conditions
            </p>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
